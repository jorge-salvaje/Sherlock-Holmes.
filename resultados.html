  <script>
    function obtenerParametro(nombre) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    const termino = obtenerParametro("q");
    const resultados = document.getElementById("resultados");

    const datos = [
      { texto: "Estudio en escarlata", link: "LIBROS.html#1" },

      { texto: "La piedra de Mazarino", link: "LIBROS.html#22" },
      { texto: "La aventura del problema final", link: "LIBROS.html#23" },
         { texto: "Sherlock Holmes", link: "PERSONAJES.html#personajeSH" },

     { texto: "James Moriarty", link: "PERSONAJES.html#personajeJJM" },






    ];

    if (termino) {
      const encontrados = datos.filter(d =>
        d.texto.toLowerCase().includes(termino.toLowerCase())
      );

      if (encontrados.length > 0) {
        resultados.innerHTML = encontrados
          .map(d => `<div class="resultado"><a href="${d.link}">${d.texto}</a></div>`)
          .join("");
      } else {
        resultados.innerHTML = `<p>No se encontraron resultados para "<strong>${termino}</strong>".</p>`;
      }
    } else {
      resultados.innerHTML = "<p>No escribiste nada para buscar.</p>";
    }
  </script>
